<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="container">
    <header>
        <h1>TryberTrip</h1>
    </header>
    <form action="" method="GET" id="form">
        <div class="fomr-control">
            <label for="nome">Nome: </label>
            <input class="input-group mb-3" type="text" name="name" id="nome" minlength="10" maxlength="40">
            <br>
            <label for="email">Email: </label>
            <input class="input-group mb-3" type="email" name="email" id="email" minlength="10" maxlength="50">
        </div>
        <br>

        <div class="form-check">
            <label for="option1"><input type="radio" id="option1" name="option"> Cidade</label>
            <label for="option2"><input type="radio" id="option2" name="option"> Campo</label>
            <label for="option3"><input type="radio" id="option3" name="option"> Praia</label>
            <label for="option4"><input type="radio" id="option4" name="option"> Montanhas</label>

        </div>
        <br>

        <div class="motivo">
            <label for="resposta">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
            <br>
            <textarea class="form-control" name="motivo" id="reposta" cols="30"  maxlength="500"></textarea>
        </div>
        <br>

        <div class="data">
            <label for="date">Qual a melhor data para realizar sua viagem? </label>
            <input type="date" name="data" id="date">
        </div>
        <br>

        <div class="form-check">
            <input type="checkbox" name="notificacoes" id="notificacoes">
            <label for="notificacoes">Qual a melhor data para realizar sua viagem?</label>
            <br>
            <input type="checkbox" name="permissao" id="permissao">
            <label for="permissao">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        </div>

        <div id="buttons">
            <button class="btn btn-outline-success" type="submit" id="enviar">Enviar</button>

            <button class="btn btn-outline-danger" type="reset" id="limpar">Resetar</button>
        </form>
        </div>

    <script src="script.js"></script>
</body>
</html>
