<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Hearder da página</h1>
    </header>
    <form action="" method="GET" id="form">
        <div class="info-pessoal">
            <label for="nome">Nome: </label>
            <input type="text" name="name" id="nome" minlength="10" maxlength="40">
            <br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" minlength="10" maxlength="50">
        </div>
        <br>

        <div class="options">
            <label for="option1"><input type="radio" id="option1" name="option"> Cidade</label>
            <label for="option2"><input type="radio" id="option2" name="option"> Campo</label>
            <label for="option3"><input type="radio" id="option3" name="option"> Praia</label>
            <label for="option4"><input type="radio" id="option4" name="option"> Montanhas</label>

        </div>
        <br>

        <div class="motivo">
            <label for="resposta">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
            <br>
            <textarea name="motivo" id="reposta" cols="30" rows="10" maxlength="500"></textarea>
        </div>
        <br>

        <div class="data">
            <label for="date">Qual a melhor data para realizar sua viagem? </label>
            <input type="date" name="data" id="date">
        </div>
        <br>

        <div class="checks">
            <input type="checkbox" name="notificacoes" id="notificacoes">
            <label for="notificacoes">Qual a melhor data para realizar sua viagem?</label>
            <br>
            <input type="checkbox" name="permissao" id="permissao">
            <label for="permissao">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        </div>

        <button type="submit" id="enviar">Enviar</button>
        <br>
        <button id="limpar">Resetar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
